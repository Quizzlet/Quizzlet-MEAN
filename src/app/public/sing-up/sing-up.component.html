<div class="formContainer">
  <form [formGroup]="singupForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="Name">Full Name:</label>
      <input type="text"
             class="form-control form-control-lg"
             id="Name"placeholder="David Garza"
             formControlName="Name">
    </div>
    <div class="form-group">
      <label for="Matricula">Matricula:</label>
      <input type="text"
             class="form-control form-control-lg"
             id="Matricula" placeholder="A00000000"
             formControlName="Matricula">
    </div>
    <div class="form-group">
      <label for="Email">Email:</label>
      <input type="email"
             class="form-control form-control-lg"
             id="Email" placeholder="A00000000@itesm.mx"
             formControlName="Email">
    </div>
    <div class="form-group">
      <label for="Password">Password:</label>
      <input type="password" class="form-control form-control-lg"
             id="Password" formControlName="Password">
    </div>
    <div class="form-group">
      <label for="Confirm">Confirm Password:</label>
      <input type="password" class="form-control form-control-lg"
             id="Confirm" formControlName="ConfirmPassword">
    </div>
    <div class="Links">
      <button type="submit" class="btn btn-primary">Sing Up</button>
      <a routerLink="/public/Login">Cancel</a>
    </div>
  </form>
  <app-alert *ngIf="boolShow" [strMessage]="strMessage" [strType]="strType"></app-alert>
</div>
